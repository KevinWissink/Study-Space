<!DOCTYPE html>
<html lang="en">

<head>
  <title>Study Space</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="spotify-login.js"></script>
  <link rel="stylesheet" href="timer.css"></link>
</head>

<body>
  <button id="spotify-login">Login</button>
  <script type="text/javascript">
    document.getElementById("spotify-login").onclick = () => {
      window.location.replace("http://localhost:3000/spotify/login");
    }
  </script>

  <p id="timer-paragraph">
    <table id="timer-table" class="table">
      <tr id="timer-table-label">
        <td colspan="4">Active Timers</td>
      </tr>
      <tr id="timer-table-header">
        <td>Name</td>
        <td>Hours</td>
        <td>Minutes</td>
        <td>Seconds</td>
      </tr>
      <tr class="timer-table-row">
        <td class="timer-table-row-name">test</td>
        <td>0</td>
        <td>0</td>
        <td>3</td>
      </tr>
      <tr>
        <td colspan="4">
          <button id="add-timer-5min" class="timer-button">Add 5 Minute Timer</button>
        </td>
      </tr>
    </table>
  </p>
  <script src="timer.js"></script>

</body>

</html>
