<!DOCTYPE html>
<html>
  <head>
    <title>Study Space Player</title>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="spotify-player.js"></script>
  </head>

  <body>
    <h1>Welcome to Study Space!</h1>
    
    <button id="spotify-start-button" onclick="spotifyPlay();">Play Global Top 50</button>
    <button id="playback-previous-button" onclick="playbackPrevious();">Previous</button>
    <button id="playback-toggle-button" onclick="playbackToggle();">Play/Pause</button>
    <button id="playback-next-button" onclick="playbackNext();">Next</button>
    <button id="spotify-logout-button" onclick="spotifyLogout();">Logout</button>
    <button id="spotify-refresh-button" onclick="spotifyRefresh();">Refresh Token</button>
  </body>
</html>
